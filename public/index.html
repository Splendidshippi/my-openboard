<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Icons/favicon.ico">
    <title>OpenBoard</title>
</head>
<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="./Icons/icons8-hand-with-pen-50.png" >
        <img class="eraser" src="./Icons/icons8-remove-50.png" alt="">
        <img class="download" src="./Icons/icons8-download-50.png" alt="">
        <img class="upload" src="./Icons/icons8-upload-50.png" alt="">
        <img class="sticky" src="./Icons/icons8-notes-app-100.png" alt="">
        <img class="redo" src="./Icons/icons8-reset-50.png" alt="">
        <img class="undo" src="./Icons/icons8-undo-50.png" alt="">
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">

        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>

    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>
    <div class="sticky-cont">
        <!-- <div class="header-cont">
            <div class="minimize"></div>
            <div class="remove"></div>
        </div>
        <div class="note-cont">
            <textarea></textarea>
        </div> -->
    </div>
    <canvas></canvas>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("https://openboard-project.herokuapp.com");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
   
</body>
</html>
